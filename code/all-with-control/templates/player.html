<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <title>播放开始前可能要缓冲几秒 直播查看 - HaiLiGu</title>
    <script type="text/javascript" src="/static/player/ckplayer.min.js"></script>
    <style type="text/css">body {
        margin: 0;
        padding: 0px;
        font-family: "Microsoft YaHei", YaHei, "微软雅黑", SimHei, "黑体";
        font-size: 14px
    }</style>
</head>
<body>
{% if frame_size[0] >1280 or frame_size[1] >720 %}
    <div id="video"
         style="width: {{ (frame_size[0]*0.6180339887)|int }}px; height: {{ (frame_size[1]*0.6180339887)|int }}px;margin: 5px 5px 0px 20px;"></div>
{% else %}
    <div id="video" style="width: {{ frame_size[0] }}px; height: {{ frame_size[1] }}px;margin: 5px 5px 0px 20px;"></div>
{% endif %}

<script type="text/javascript">
    var videoObject = {
        container: '#video',
        variable: 'player',
        flashplayer: false,
        //autoplay: true,
        poster: '/static/player/bg.jpg',
        video: '{{ stream_url }}'
    };
    var player = new ckplayer(videoObject);
</script>
</body>

</html>
